<title><a href="http://localhost:8080/simtask/">SimTask</a></title>

<!-- Bootstrap core CSS -->

<!-- Custom fonts for this template -->
<link href="vendor/font-awesome/css/font-awesome.min.css"

</head>

<body id="page-top">

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="#page-top">SimTask</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="#about">About</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="#services">Services</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="#portfolio">Portfolio</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="#contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<header class="masthead text-center text-white">

		<section id="services">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="alert alert-danger" role="alert">ログインできませんでした。</div>
						<h2 class="section-heading">LogIn</h2>
						<hr class="my-4">
						<form action="/simtask/login" method="post">
							<div class="form-group">
								<input type="text" name="USERID" class="form-control"
									placeholder="ユーザーID">
							</div>
							<div class="form-group">
								<input type="password" name="PASSWORD" class="form-control"
									placeholder="パスワード">
							</div>
							<div class="form-group">
								<input type="submit" name="ACTION"
									class="btn btn-primary btn-md" value="ログイン">
							</div>
						</form>

					</div>
				</div>
			</div>
		</section>


	</header>


	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
	<script src="vendor/scrollreveal/scrollreveal.min.js"></script>
	<script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

	<!-- Custom scripts for this template -->
	<script src="js/creative.min.js"></script>
